<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Chat</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/theme.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Ollama Chat</h1>
      <p>Basic Project Setup - Infrastructure Test</p>
    </header>

    <main>
      <div id="status">
        <h2>System Status</h2>
        <ul>
          <li>Frontend: <span id="frontend-status">✓ Running</span></li>
          <li>WebSocket: <span id="ws-status">⏳ Connecting...</span></li>
          <li>Database: <span id="db-status">⏳ Unknown</span></li>
        </ul>
      </div>

      <div id="test-area">
        <h2>WebSocket Test</h2>
        <button id="test-btn">Send Test Message</button>
        <pre id="test-output"></pre>
      </div>
    </main>

    <footer>
      <p>Ollama Chat v1.0.0 | Feature F-00: Basic Project Setup</p>
    </footer>
  </div>

  <script type="module" src="utils/websocket-test.js"></script>
</body>
</html>
